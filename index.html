<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">

    <title>Pokedex</title>
</head>
<body>
    <main>
        <div class="pokedex">
            <div class="nav-wrap">
                <div class="nav">
                    <div class="nav-buttons">
                        <div class="main-btn"></div>
                        <div class="btn-container">
                            <div class="btn1 btn-nav"></div>
                            <div class="btn2 btn-nav"></div>
                            <div class="btn3 btn-nav"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="screen">
                <div class="display" id="display">
                    <div id="pokemon-data">
                        <img src="" alt="" class="poke-img">
                        <span class="poke-name">poke</span>
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="left">
                    <div class="control-buttons">
                        <div class="control-btn1"></div>
                        <div class="control-btn2 large-btn"></div>
                        <div class="control-btn3 large-btn"></div>
                    </div>
                    <div class="number-display">
                        <span id="poke-id">001</span>
                    </div>
                </div>
                <div class="right">
                    <div class="vertical"></div>
                    <div class="horizontal"></div>
                </div>
            </div>

        </div>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
